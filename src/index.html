<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>La sortie de l'API</h1>
    <div id="posts-container"></div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'API.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    var postsContainer = $('#posts-container');
                    let i = 1;
                    response.forEach(function(post) {
                        postsContainer.append("<h2>Post nÂ°" + i++ + "</h2>");
                        postsContainer.append('<h2>' + post.title + '</h2>');
                        postsContainer.append('<img src="./static/images/' + post.image + '" width=300">');
                        postsContainer.append(post.body);
                        postsContainer.append('<p>Topic: ' + post.topic + '</p>');
                    });
                },
                error: function(xhr, status, error) {
                    console.error('AJAX Error: ' + status + error);
                }
            });
        });
    </script>
</body>
</html>
